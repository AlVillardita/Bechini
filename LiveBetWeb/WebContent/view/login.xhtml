<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/resources/template.html">
	<ui:define name="content">
		<h:form id="form_1">
			<h:outputLabel for="username" value="Username"></h:outputLabel>
			<h:inputText id="username" value="#{loginController.username}"></h:inputText>
			<h:outputLabel for="password" value="Password"></h:outputLabel>
			<h:inputSecret id="password" value="#{loginController.password}"></h:inputSecret>
			<h:commandButton action="#{loginController.submit}" value="Login">
				<f:ajax execute="username password" render="message" />
			</h:commandButton>
			<br />
			<h:outputLabel id="message" value="#{loginController.message}"></h:outputLabel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
